
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: efood-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"

---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: restaurant-service
spec:
  hosts:
  - "*"
  gateways:
  - efood-gateway
  http:
  - match:
    - uri:
        prefix: /restaurant-service
    rewrite:
      uri: /
    route:
    - destination:
        host: restaurant-service
        port:
          number: 8080
        subset: v1
      weight: 100
    - destination:
        host: restaurant-service
        port:
          number: 8080
        subset: v2
      weight: 0

---

apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: restaurant-service
spec:
  host: restaurant-service
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2

---

