
version: '3'
services:
  mysql:
      build: MySQL
      ports:
        - 3306:3306
      environment:
        - MYSQL_ROOT_PASSWORD=rootpassword
        - MYSQL_USER=mysqluser
        - MYSQL_PASSWORD=mysqlpw
