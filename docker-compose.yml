version: '3'
services:
  postgres-service:
    image: postgres:latest
    restart: always
    volumes:
      - ./Postgres:/docker-entrypoint-initdb.d
      - ./data:/var/lib/postgresql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
  consumer-service:
    build: ConsumerService
    ports:
      - 8082:8082
    links:
      - postgres-service
  restaurant-service:
    build: RestaurantService
    ports:
      - 8084:8084
    links:
      - postgres-service
  order-service:
    build: OrderService
    ports:
      - 8083:8083
    links:
      - postgres-service

